######################## Lore ######################
Great Icarus (or Junior 013) you managed to unite the Homunculi into a great Empire, raising the status of a race considered backward and being recognized as the first Homunculus Empire in history! But mystical beings with advancing technology have overthrown us and will take away our honor! = Grande Icaro (ou Junior 013) o senhor conseguiu reunir os Homunculos em um grande Império, elevando os status de uma raça considerada atrasada e sendo reconhecido como o primeiro Império Homunculo da história! mas seres místicos e com uma tecnologia avançando nós derrubaram e tiraram a nossa honra!
Sir Icarus, you can make us big and stronger than old times? you can show this races, how our people is a true nation? = Senhor Icaro! o senhor conseguiria nos fazer tão maiores quanto os velhos tempos? O Senhor poderá mostrar a essas espécies, como nossa nação é a maioral?
In Andromeda, a tribe united with an Empire. Led by that Empire's general, the Rasantes are a cult dedicated to radical monotheism, with the great Junior*46, or 'The Apostle', dominating several races in various galaxies throughout the universe. = Em andromeda, uma tribo uniu-se com um Império. Liderados pelo general desse Império, os Rasantes são um culto dedicado ao monoteismo radical, com o grande Junior*46 ou 'O Apostolo' Dominou várias raças em várias galaxias pelo universo.
Great prophet! Are you capable of creating the great divine Empire of the Rasantes? = Great prophet! Are you capable of creating the great divine Empire of the Rasantes?
The Elves were a race that dominated much of the galaxy, and after years of domination in a decently peaceful manner, the Empire was challenged by greater enemies in our own galaxy. We returned home but never returned, disappearing into the sands of history. = Os Elfos foram uma raça que dominou boa parte da galáxia e após anos de dominancia de uma forma decentemente pacífica, o Império foi desafiado por inimigos maiores na nossa própria galáxia. Voltamos para casa mas nunca mais voltamos e desaparecemos nas areias da história
