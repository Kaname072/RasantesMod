######################## Lore ######################
Great Icarus (or Junior 013) you managed to unite the Homunculi into a great Empire, raising the status of a race considered backward and being recognized as the first Homunculus Empire in history! But mystical beings with advancing technology have overthrown us and will take away our honor! = Grande Icaro (ou Junior 013) o senhor conseguiu reunir os Homunculos em um grande Império, elevando os status de uma raça considerada atrasada e sendo reconhecido como o primeiro Império Homunculo da história! mas seres místicos e com uma tecnologia avançada nós derrubaram e tiraram a nossa honra!
Sir Icarus, you can make us big and stronger than old times? you can show this races, how our people is a true nation? = Senhor Icaro! o senhor conseguiria nos fazer tão maiores quanto os velhos tempos? O Senhor poderá mostrar a essas espécies, como nossa nação é a maioral?
In Andromeda, a tribe united with an Empire. Led by that Empire's general, the Rasantes are a cult dedicated to radical monotheism, with the great Junior*46, or 'The Apostle', dominating several races in various galaxies throughout the universe. = Em andromeda, uma tribo uniu-se com um Império. Liderados pelo general desse Império, os Rasantes são um culto dedicado ao monoteismo radical, com o grande Junior*46 ou 'O Apostolo' Dominou várias raças em várias galaxias pelo universo.
Great prophet! Are you capable of creating the great divine Empire of the Rasantes? = Grande Profeta! O senhor é capaz de recriar o Império divino dos Rasantes?
Great Temuujin! The great Capricorn Empire was the second interplanetary empire in history. Ruled with an iron fist, the Empire endured until the death of the great emperor. After its end, its people were unable to maintain control of the conquered planets. = Grande Temuujin! O grande Império Capricórnio foi o segundo Império interplanetário da história. Liderado com mão de ferro, o Império se manteve até a morte do grande imperador. Após seu fim, o seu povo não conseguiu manter os planetas conquistados a sua mão.
Great Temuujin! We trust in you for the dominance of the Oni race. = Grande Temuujin! confiamos em você para a dominancia da raça Oni
Everyone hails Charles (Junior777) after the defeat of the savages; you managed to seize power after corruption schemes were exposed to all. Under your leadership, the Eden Empire experienced its best period for the Homunculi, with innovations such as the coming of the perfect Adonai. But political and corrupt enemies ruined our hopes... = Todos saúdam Charles (Junior777) após a derrota dos selvagens, o senhor conseguiu chegar ao poder após esquemas de corrupção serem expostos a todos. Na sua liderança, o Império Eden viveu o melhor tempo em que os Homunculos viverão, tantas inovações como a vinda do perfeito Adonai. Mas inimigos políticos e corruptos arruinaram nossas esperanças...
The Great Magnanimous One! Could you bring peace back to Eden at its peak? = O Grande Magnânimo! o senhor conseguiria trazer a paz do Eden de volta ao seu ápice?
